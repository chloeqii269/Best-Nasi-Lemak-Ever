<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</Form></title>
</head>
<body>
    <h1> Feedback Form </h1>
    <hr>
    <p> <i> We would like to hear your sincere feedback! </i> </p>
    
    <form action="">
        <table>
        <tr>
            <td> 
                <p><b> NAME:</b></p>
            </td>

            <td> 
                <input type="text" placeholder=" Enter your name">
            </td>
        </tr>

        <tr>
            <td>
                <p> <b> EMAIL: </b> </p>
            </td>
            <td> <input type="text" placeholder="exp:chloe@gmail.com"></td>
        </tr>

        <tr>
            <td>
                <p> <b> DATE: </b> </p>
            </td>
            <td> <input type="date"></td>
        </tr>

        <tr>
            <td>
                <p> <b> GENDER: </b> </p>
            </td>
            <td> 
                <input type="radio" name="gender"value="" checked> Male 
                <input type="radio" name="gender" value="" checked> Female
            </td>
        </tr>

        <tr>
            <td>
                <p> <b> SERVICE: </b> </p>
            </td>
            <td>
                <input type="range" min="0" max="100" value="50" oninput="document.getElementById('rangevalue').textContent=this.value">
                <label for=""><span id="rangevalue">50</span>%</label>
            </td>
        </tr>

        <tr>
            <td>
                <p> <b> AREA OF <br> IMPROVEMENT: </b> </p>
            </td>
            <td>
                <input type="checkbox"> Food <br>
                <input type="checkbox" name="" id=""> Environment <br>
                <input type="checkbox"> Staff
            </td>
            <td>
                <input type="checkbox"> Clean <br>
                <input type="checkbox" name="" id=""> Taste <br>
                <input type="checkbox"> Price
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <td>
                <p> <b> COMMENT: </b> </p>
            </td>
            <td>
                <textarea name="" id="" rows="6" cols="40"></textarea>
            </td>
        </tr>
    </table>
    
    <br>
    <br>

    <input type="submit" value="Submit"> 
    <input type="reset" value="Reset">

    </form>
    
</body>
</html>
